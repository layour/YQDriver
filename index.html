<!DOCTYPE html>
<html>

	<meta charset="UTF-8">
	<title></title>

<body>
	<div id="win" class="um-win">

	</div>
	<script src="static/js/common/aman.core.js"></script>
</body>
<script>
	var turn = 0;

	function keyBack() {
		turn++;
		if (turn == 2) {
			clearInterval(intervalID);
			summer.exitApp()
		} else {
			summer.toast({
				"msg": "再按一次退出"
			});
		}
		var intervalID = setInterval(function() {
			clearInterval(intervalID);
			turn = 0;
		}, 2000);
	};
</script>

</html>
